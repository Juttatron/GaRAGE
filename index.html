<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaRAGE!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span id="titleStart">Ga</span><span id="titleEnd">RAGE!</span></h1>
        <p>Welcome to <b>GaRAGE!</b></p>
        <nav>
            <button id="playbutton">
            <a href="#canvas1">
                Play
            </a>
            </button>
        </nav>
    </header>
    <main>
        <p>
            <ul id="gameplaylist">
                <li>Smoosh Mutants</li>
                <li>Grab Resources</li>
                <li>Upgrade Car</li>
                <li>Rinse Repeat</li>
            </ul>
        </p>
        
        <canvas id="canvas2" style="z-index: 2"></canvas>
        <canvas id="canvas1" style="z-index: 1"></canvas>
        <button id="closeStoryButton" type="button">GO!</button>
        
        <img id="car" src="./graphics/carmoving.png">
        <img id="uglyMutant" src="./graphics/uglyMutant.png">
        <img id="uglyMutantSmooshed" src="./graphics/uglyMutantSmooshed.png">

        <script src="script.js"></script>
    </main>
    <footer></footer>
</body>
</html>
