<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaRAGE!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main-container">
    <div id="title-container">
        <header>
            <h1><span id="titleStart">Ga</span><span id="titleEnd">RAGE!</span></h1>
            <p>Welcome to <b>GaRAGE!</b></p>
            <nav>
                <button id="closeStoryButton" type="button"><a href="#canvas1">GO!</a></button>
                </button>

            </nav>
        </header>
    </div>
    <main>
        <div id="info-container">      
            <p>
                <ul id="gameplaylist">
                    <li>Smoosh Mutants</li>
                    <li>Grab Resources</li>
                    <li>Upgrade Car</li>
                    <li>Rinse Repeat</li>
                </ul>
            </p>
        </div>
            <div id="game-container"></div>
                <canvas id="canvas1" style="z-index: 1"></canvas>
                <button id="upgradeTank" type="button"><a href="#canvas1">Upgrade!</a></button>
                </button>
            <script src="script.js"></script>

            <!--Game Objects-->
            <!--Characters-->
            <img id="car" src="./graphics/carmoving.png">
            <img id="uglyMutant" src="./graphics/uglyMutant.png">
            <img id="grossMutant" src="./graphics/grossMutant.png">
            <img id="uglyMutantSmooshed" src="./graphics/uglyMutantSmooshed.png">
            <img id="grossMutantSmooshed" src="./graphics/grossMutantSmooshed.png">
            <!--Pickups-->
            <img id="fuelCan" src="./graphics/fuelCan.png">
            <!--UI-->
            <img id="trackerCar" src="./graphics/trackerCar.png">
            <!--Obstacles-->
            <img id="obstacleRock" src="./graphics/obstacle1A.png">
            <img id="obstacleRockHit" src="./graphics/obstacle1AHit.png">
            <!--Environments-->
            <img id="layer1" src="./graphics/layer1p.png">
            <img id="layer2" src="./graphics/layer2.png">
            <img id="layer3" src="./graphics/layer3p.png">
            <img id="layer4" src="./graphics/layer4p.png">
        </div>
    </main>
    <footer>Justin Phillips</footer>
</div>
</body>
</html>
